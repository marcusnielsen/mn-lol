<div class="mn-box">
  <div ng-click="vm.mnBoxModel.parent().addBox(vm.mnBoxModel.index())" class="panel panel-{{vm.boxType()}}" ng-class="{last: vm.isLastIndex(), selected: vm.mnBoxModel.selected()}" ng-mouseenter="vm.mnBoxModel.selected(true)" ng-mouseleave="vm.mnBoxModel.selected(false)">
    <div class="panel-heading clearfix">
      <div class="pull-right">
        <!--TODO: Don't let the click event propagate or a new box is created.-->
        <button ng-click="vm.deleteBox($event)" class="btn btn-xs btn-warning">&times;</button>
      </div>
      <h3 ng-bind="vm.mnBoxModel.id()" class="panel-title"></h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div  class="col-xs-6">
          <span ng-bind="vm.previousBoxId()"></span>
        </div>
        <div class="col-xs-6 text-right">
          <span ng-bind="vm.nextBoxId()"></span>
        </div>
      </div>
    </div>
  </div>
</div>
