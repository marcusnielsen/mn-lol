<div ng-click="vm.mnBoxModel.parent().addBox()" class="panel panel-default">
  <div class="panel-heading clearfix">
    <div class="pull-right">
      <button ng-click="vm.mnBoxModel.delete()" class="btn btn-xs btn-warning">&times;</button>
    </div>
    <h3 ng-bind="vm.mnBoxModel.id()" class="panel-title"></h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div ng-bind="vm.previousBoxId()" class="col-xs-6"></div>
      <div ng-bind="vm.nextBoxId()" class="col-xs-6"></div>
    </div>
  </div>
</div>
